<div class="container">
  <ul>
    @for (personne of personnes; track personne) {
      <li>{{ personne.prenom + " " + personne.nom + " " + personne.depenses.length }}</li>
    }
  </ul>

  <router-outlet></router-outlet>
  @if (!messagesService.isEmpty()) {
    <app-show-messages></app-show-messages>
  }
</div>
