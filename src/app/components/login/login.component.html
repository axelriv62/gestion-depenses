<div>
  <a [routerLink]="['../register']">Création d'un compte</a>
  <mat-card>
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="login()" [formGroup]="form">
        <mat-form-field>
          <input formControlName="email" matInput placeholder="Email" type="email">
          @if (email?.touched && email?.hasError('required')) {
            <mat-error>
              L'adresse mail est obligatoire
            </mat-error>
          }
          @if (email?.touched && email?.hasError('email')) {
            <mat-error>
              Doit être une adresse mail valide
            </mat-error>
          }
        </mat-form-field>

        <mat-form-field>
          <input formControlName="password" matInput placeholder="Password" type="password">
          @if (password?.touched && password?.hasError('required')) {
            <mat-error>
              Le mot de passe est obligatoire
            </mat-error>
          }
        </mat-form-field>
        <div class="button">
          <button [disabled]="!form.valid" mat-button type="submit">Connexion</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
